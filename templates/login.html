<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(size=32) }}<br>
        {{ form.password.label }} {{ form.password(size=32) }}<br>
        <input type="submit" value="Login">
    </form>
    <p>Create a new account <a href="{{ url_for('register') }}">Register here</a></p>
</body>
</html>
